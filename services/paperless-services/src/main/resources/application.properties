spring.application.name=paperless-service
server.port=8082

# --- Database ---
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- ElasticSearch ---
spring.elasticsearch.uris=${ELASTIC_SEARCH_URI}

# --- MinIO ---
minio.endpoint=${MINIO_ENDPOINT}
minio.bucket=documents
minio.access=${MINIO_ROOT_USER}
minio.secret=${MINIO_ROOT_PASSWORD}

# --- RabbitMQ ---
rabbitmq.host=${RABBITMQ_HOST}
rabbitmq.user=${RABBITMQ_USER}
rabbitmq.pass=${RABBITMQ_PASS}

ocr.queue=${OCR_QUEUE}
result.queue=${RESULT_QUEUE}
genai.queue=${GENAI_QUEUE}

# --- Batch Import (Sprint 7) ---
paperless.batch.input-path=/app/scan_input
paperless.batch.archive-path=/app/scan_archive