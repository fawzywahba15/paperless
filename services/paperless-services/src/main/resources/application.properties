spring.application.name=paperless-service
server.port=8082

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.hibernate.ddl-auto=update

# ElasticSearch Config
spring.elasticsearch.uris=${ELASTIC_SEARCH_URI}

# MinIO
minio.endpoint=${MINIO_ENDPOINT}
minio.bucket=${MINIO_BUCKET_NAME}
# Achtung: Im Service heißt die Env-Variable MINIO_BUCKET_NAME, im REST nur minio.bucket.
# Prüfe deine Config-Klasse, wie sie die Werte liest (@Value("${minio.access}")).
# Da wir im docker-compose die Env-Vars "MINIO_ROOT_USER" übergeben, sollten wir sie hier mappen:
minio.access=${MINIO_ROOT_USER}
minio.secret=${MINIO_ROOT_PASSWORD}

# RabbitMQ
rabbitmq.host=${RABBITMQ_HOST}
rabbitmq.user=${RABBITMQ_USER}
rabbitmq.pass=${RABBITMQ_PASS}

# Queues
ocr.queue=${OCR_QUEUE}
result.queue=${RESULT_QUEUE}
genai.queue=${GENAI_QUEUE}