spring.application.name=paperless-service
server.port=8082

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.hibernate.ddl-auto=update

# ElasticSearch Config
spring.elasticsearch.uris=${ELASTIC_SEARCH_URI}

# MinIO
minio.endpoint=http://minio:9000
minio.access=minioadmin
minio.secret=minioadmin
minio.bucket=documents

# RabbitMQ
rabbitmq.host=${RABBITMQ_HOST}
rabbitmq.user=${RABBITMQ_USER}
rabbitmq.pass=${RABBITMQ_PASS}

# Queues
ocr.queue=${OCR_QUEUE}
result.queue=${RESULT_QUEUE}
genai.queue=${GENAI_QUEUE}