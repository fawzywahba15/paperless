# --- Test Configuration (H2 In-Memory DB) ---
# Wir nutzen H2 statt Postgres für Unit-Tests -> Viel schneller!
spring.datasource.url=jdbc:h2:mem:testdb_services;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# --- Logging ---
logging.level.root=INFO
logging.level.org.example=DEBUG

# --- Mocking / Deaktivierung externer Services ---

# Deaktiviert RabbitMQ Listener im Test (wir rufen handle() manuell auf)
spring.rabbitmq.listener.simple.auto-startup=false

# Deaktiviert ElasticSearch Auto-Config (wir mocken das Repository)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.elasticsearch.ElasticsearchClientAutoConfiguration,org.springframework.boot.autoconfigure.data.elasticsearch.ElasticsearchDataAutoConfiguration