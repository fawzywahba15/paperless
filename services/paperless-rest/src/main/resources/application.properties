spring.application.name=paperless-rest
server.port=8081

# --- Database (PostgreSQL) ---
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# --- File Upload Limits ---
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB

# --- ElasticSearch ---
spring.elasticsearch.uris=${ELASTIC_SEARCH_URI}

# --- MinIO (Object Storage) ---
minio.endpoint=${MINIO_ENDPOINT}
minio.access=${MINIO_ROOT_USER}
minio.secret=${MINIO_ROOT_PASSWORD}
minio.bucket=documents

# --- RabbitMQ (Messaging) ---
rabbitmq.host=${RABBITMQ_HOST}
rabbitmq.user=${RABBITMQ_USER}
rabbitmq.pass=${RABBITMQ_PASS}

ocr.queue=${OCR_QUEUE}
result.queue=${RESULT_QUEUE}

# --- Batch Processing (Access Logs) ---
paperless.batch.input-path=/app/scan_input
paperless.batch.archive-path=/app/scan_archive