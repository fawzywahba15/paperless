user  nginx;
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Performance & Upload Settings
    sendfile        on;
    keepalive_timeout 65;

    client_max_body_size 100M;

    # Gzip Komprimierung, macht die App schneller
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    server {
        listen 80;
        server_name localhost;

        # 1. Frontend (Angular)
        location / {
            root   /usr/share/nginx/html;
            index  index.html index.htm;

            # SPA Routing Magic: Wenn Datei nicht existiert -> index.html
            try_files $uri $uri/ /index.html;
        }

        # 2. Backend (REST-API Reverse Proxy)
        location /api/ {
            proxy_pass         http://paperless-rest:8081;

            proxy_http_version 1.1;
            proxy_set_header   Upgrade $http_upgrade;
            proxy_set_header   Connection 'upgrade';
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }

        # Healthcheck f√ºr Docker
        location = /health {
            return 200 "alive";
            add_header Content-Type text/plain;
        }
    }
}
