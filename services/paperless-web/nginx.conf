user  nginx;
worker_processes auto;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;
  keepalive_timeout 65;

  server {
    listen 80;

    # 1. Das Frontend (Angular Static Files)
    # Hier liegen die Dateien, die unser Dockerfile gebaut hat
    location / {
      root   /usr/share/nginx/html;
      index  index.html index.htm;

      # WICHTIG für Angular: Wenn eine Datei nicht gefunden wird (z.B. bei Reload),
      # leite immer auf die index.html um, damit Angular das Routing übernimmt.
      try_files $uri $uri/ /index.html;
    }

    # 2. Das Backend (REST-API)
    # Alles was mit /api beginnt, geht an Spring Boot
    location /api/ {
      proxy_pass         http://paperless-rest:8081;
      proxy_http_version 1.1;
      proxy_set_header   Host $host;
      proxy_set_header   X-Real-IP $remote_addr;
      proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header   X-Forwarded-Proto $scheme;
    }

    # Optional: Healthcheck
    location = /health { return 200 "ok\n"; add_header Content-Type text/plain; }
  }
}
