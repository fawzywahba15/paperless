<div class="row g-4">
  <div class="col-md-8">
    <div class="card shadow-sm border-0 h-100">
      <div class="card-body p-4">
        <h2 class="display-6 text-primary mb-3">Willkommen bei Paperless</h2>
        <p class="lead text-muted mb-4">
          Ihr digitales Dokumentenarchiv. Laden Sie Rechnungen oder Verträge hoch –
          unsere KI kümmert sich um den Rest.
        </p>

        <div class="bg-light p-4 rounded-3 border">
          <h5 class="mb-3"><i class="bi bi-cloud-arrow-up me-2"></i>Neues Dokument</h5>
          <app-upload-form (uploadSuccess)="onUploadFinished()"></app-upload-form>
        </div>
      </div>
    </div>
  </div>

  <div class="col-md-4">
    <div class="card shadow-sm border-0 bg-primary text-white mb-3">
      <div class="card-body">
        <h5 class="card-title"><i class="bi bi-activity me-2"></i>Status</h5>
        <p class="card-text mb-0">System: <strong>Online</strong></p>
        <p class="card-text small opacity-75">Worker Services aktiv</p>
      </div>
    </div>

    <div class="card shadow-sm border-0">
      <div class="card-header bg-white border-0 fw-bold">
        Schnellzugriff
      </div>
      <div class="list-group list-group-flush">
        <a routerLink="/documents" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
          <span><i class="bi bi-files me-2 text-secondary"></i> Alle Dokumente</span>
          <i class="bi bi-chevron-right small"></i>
        </a>
        <button class="list-group-item list-group-item-action d-flex justify-content-between align-items-center disabled">
          <span><i class="bi bi-gear me-2 text-secondary"></i> Einstellungen</span>
          <span class="badge bg-secondary">Bald</span>
        </button>
      </div>
    </div>
  </div>
</div>
