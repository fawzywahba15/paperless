<div class="d-flex justify-content-between align-items-center mb-4">
  <h2 class="h4 mb-0 text-secondary">Meine Dokumente</h2>
  <button class="btn btn-sm btn-outline-secondary" (click)="loadDocuments()">
    <i class="bi bi-arrow-clockwise"></i> Refresh
  </button>
</div>

<div class="row mb-4">
  <div class="col-md-12">
    <div class="input-group">
      <span class="input-group-text bg-white border-end-0"><i class="bi bi-search"></i></span>
      <input type="text"
             class="form-control border-start-0 ps-0"
             placeholder="Suche nach Inhalt, Titel oder Kategorie..."
             [(ngModel)]="searchQuery"
             (keyup.enter)="onSearch()">
      <button class="btn btn-primary" (click)="onSearch()" [disabled]="isLoading">Suchen</button>
    </div>
  </div>
</div>

<div *ngIf="isLoading" class="text-center py-5">
  <div class="spinner-border text-primary" role="status"></div>
</div>

<div *ngIf="errorMsg" class="alert alert-danger shadow-sm">
  {{ errorMsg }}
</div>

<div *ngIf="!isLoading && documents.length === 0 && !errorMsg" class="text-center py-5 text-muted bg-light rounded">
  <i class="bi bi-folder2-open fs-1 mb-2 d-block"></i>
  <p class="mb-0">Keine Dokumente gefunden.</p>
</div>

<div class="list-group shadow-sm" *ngIf="!isLoading && documents.length > 0">
  <div *ngFor="let doc of documents" class="list-group-item list-group-item-action p-3">
    <div class="d-flex w-100 justify-content-between align-items-center">

      <div class="d-flex align-items-center flex-grow-1" style="min-width: 0;">
        <div class="bg-light p-2 rounded me-3 text-danger">
          <i class="bi bi-file-earmark-pdf fs-4"></i>
        </div>
        <div class="text-truncate">
          <a [routerLink]="['/documents', doc.id]" class="fw-bold text-dark text-decoration-none stretched-link">
            {{ doc.title || doc.filename }}
          </a>

          <div class="small text-muted text-truncate">
            <span class="badge bg-secondary me-2 font-monospace">{{ doc.id | slice:0:8 }}</span>

            <span *ngIf="doc.summary">{{ (doc.summary | slice:0:80) + '...' }}</span>

            <span *ngIf="!doc.summary && (!doc.status || doc.status === 'COMPLETED')" class="fst-italic text-success">
              <i class="bi bi-check2-all"></i> Im Volltextindex gefunden
            </span>

            <span *ngIf="!doc.summary && (doc.status && doc.status !== 'COMPLETED')">
              Warte auf Analyse...
            </span>
          </div>

        </div>
      </div>

      <div class="d-flex align-items-center ms-3" style="z-index: 2; position: relative;">
        <span *ngIf="doc.status"
              class="badge rounded-pill me-3"
              [ngClass]="{
                'bg-success': doc.status === 'COMPLETED',
                'bg-warning text-dark': doc.status === 'PROCESSING' || doc.status === 'PENDING',
                'bg-danger': doc.status === 'FAILED'
              }">
          {{ doc.status }}
        </span>

        <button class="btn btn-outline-primary btn-sm rounded-circle"
                (click)="shareDocument(doc)"
                title="Teilen">
          <i class="bi bi-share-fill"></i>
        </button>
      </div>

    </div>
  </div>
</div>
