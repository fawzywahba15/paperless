services:
  # --- INFRASTRUCTURE ---
  postgres:
    image: postgres:${POSTGRES_VERSION:-16}
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-paperless}
      POSTGRES_USER: ${POSTGRES_USER:-paperless}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-paperless}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks: [paperless-net]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-paperless}"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:${RABBITMQ_VERSION:-3.13-management}
    container_name: rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-guest}
    ports:
      - "${RABBITMQ_PORT:-5672}:5672"
      - "${RABBITMQ_CONSOLE_PORT:-9093}:15672"
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "ping" ]
      interval: 10s
      timeout: 10s
      retries: 5
    networks: [paperless-net]

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:${ELASTIC_VERSION:-8.14.3}
    container_name: elasticsearch
    restart: unless-stopped
    environment:
      discovery.type: single-node
      xpack.security.enabled: "false"
      ES_JAVA_OPTS: "-Xms512m -Xmx512m"
    ports:
      - "${ELASTIC_PORT:-9200}:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    networks: [paperless-net]
    healthcheck:
      test: "curl -s http://localhost:9200 >/dev/null || exit 1"
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s

  minio:
    image: minio/minio:${MINIO_VERSION:-latest}
    container_name: minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9090}:9001"
    volumes:
      - minio_data:/data
    networks: [paperless-net]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # --- BACKEND REST API (Port 8081) ---
  paperless-rest:
    build:
      context: .
      dockerfile: services/paperless-rest/Dockerfile
    container_name: paperless-rest
    restart: unless-stopped
    environment:
      # Database
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-paperless}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-paperless}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-paperless}
      # MinIO 
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_BUCKET: documents
      MINIO_AUTOCREATE: "true"
      # RabbitMQ
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_PASS: ${RABBITMQ_PASSWORD:-guest}
      OCR_QUEUE: ${OCR_QUEUE:-ocr.queue}
      RESULT_QUEUE: ${RESULT_QUEUE:-result.queue}
      # ElasticSearch
      ELASTIC_SEARCH_URI: http://elasticsearch:9200
    ports:
      - "${PAPERLESS_REST_PORT:-8081}:8081"
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_healthy
      minio:
        condition: service_started
      elasticsearch:
        condition: service_healthy
    networks: [paperless-net]

  # --- WORKER SERVICE (Port 8082) ---
  paperless-service:
    build:
      context: .
      dockerfile: services/paperless-services/Dockerfile
    container_name: paperless-service
    restart: unless-stopped
    environment:
      # Database
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-paperless}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER:-paperless}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD:-paperless}
      # MinIO
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET: ${MINIO_ROOT_PASSWORD:-minioadmin}
      MINIO_BUCKET: documents
      # RabbitMQ
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: ${RABBITMQ_USER:-guest}
      RABBITMQ_PASS: ${RABBITMQ_PASSWORD:-guest}
      OCR_QUEUE: ${OCR_QUEUE:-ocr.queue}
      RESULT_QUEUE: ${RESULT_QUEUE:-result.queue}
      GENAI_QUEUE: ${GENAI_QUEUE:-genai.queue}
      # ElasticSearch
      ELASTIC_SEARCH_URI: http://elasticsearch:9200
      # GenAI
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      # Batch Import Paths
      PAPERLESS_BATCH_INPUT-PATH: /app/scan_input
      PAPERLESS_BATCH_ARCHIVE-PATH: /app/scan_archive
    ports:
      - "${PAPERLESS_SERVICE_PORT:-8082}:8082"
    volumes:
      # Mounting Host Folders for Batch Import
      - ./scan_input:/app/scan_input
      - ./scan_archive:/app/scan_archive
    depends_on:
      rabbitmq:
        condition: service_healthy
      postgres:
        condition: service_healthy
      minio:
        condition: service_started
      elasticsearch:
        condition: service_healthy
    networks: [paperless-net]

  # --- FRONTEND (Port 8080) ---
  paperless-web:
    build:
      context: ./services/paperless-web
      dockerfile: Dockerfile
    container_name: paperless-web
    restart: unless-stopped
    ports:
      - "${WEB_PORT:-8080}:80"
    depends_on: [paperless-rest]
    networks: [paperless-net]

  # --- OPTIONAL TOOLS ---
  adminer:
    image: adminer:${ADMINER_VERSION:-latest}
    container_name: adminer
    restart: unless-stopped
    ports:
      - "${ADMINER_PORT:-9091}:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on: [postgres]
    networks: [paperless-net]

networks:
  paperless-net:
    driver: bridge

volumes:
  db_data:
  es_data:
  minio_data: